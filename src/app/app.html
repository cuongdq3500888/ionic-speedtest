<ion-split-pane when="md">
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>

                <ion-row *ngIf="userInfo">
                    <ion-col no-padding class="padding-col card-background-header" col-12>
                        <div class="background-image-header" [style.background-image]="'url('+userInfo?.url_background+')'"></div>
                        <div class="card-title-header">{{userInfo?.nickname?userInfo?.nickname:userInfo?.username}}</div>
                        <img class="avatar-header" [src]="userInfo?.url_image" tappable (click)="onClickUserAvatar()">
                    </ion-col>
                </ion-row>

                <ion-title start *ngIf="!userInfo">Login...</ion-title>
                <ion-buttons end *ngIf="!userInfo">
                    <button class="badge-background" ion-button icon-only color="primary" (click)="onClickLogin()">
                        <ion-icon name="log-in"></ion-icon>
                        <!-- <ion-badge class="badge-alert" color="danger">10</ion-badge> -->
                    </button>
                </ion-buttons>

            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col class="background-card gradient grid-border">
                        <tree-view [treeData]="treeMenu" [callback]="callbackTreeMenu"></tree-view>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        
    </ion-menu>
    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
