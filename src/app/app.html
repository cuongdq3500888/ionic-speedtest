<ion-split-pane when="md">
    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>

                <ion-row *ngIf="userInfo">
                    <ion-col no-padding class="padding-col card-background-header" col-12>
                        <div class="background-image-header" [style.background-image]="'url('+userInfo?.data?.background+')'"></div>
                        <div class="card-title-header">{{userInfo?.data?.fullname?userInfo?.data?.fullname:userInfo?.data?.username}}{{userInfo?.data?.nickname?"\n("+userInfo?.data?.nickname+")":""}}</div>
                        <img class="avatar-header" [src]="userInfo?.data?.image" tappable (click)="onClickUserAvatar()">
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="!userInfo">
                    <ion-col no-padding class="padding-col card-background-header background-image-header" col-12>
                        <ion-title start>Login...</ion-title>
                        <ion-buttons end *ngIf="!userInfo">
                            <button class="badge-background" ion-button icon-only color="primary" (click)="onClickLogin()">
                                <ion-icon name="log-in"></ion-icon>
                            </button>
                        </ion-buttons>
                    </ion-col>
                </ion-row>

            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col class="background-card gradient grid-border">
                        <tree-view [treeData]="treeMenu" [callback]="callbackTreeMenu"></tree-view>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        
    </ion-menu>
    <ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
